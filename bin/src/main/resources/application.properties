# Configuration file for Spring Boot Application

spring.application.name = Loan Management System

# TomCat Web Server Configurations

server.port=8090
server.servlet.context-path=/lms

# Database Properties

spring.datasource.url=jdbc:mariadb://localhost:3306/lms
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=


# Hibernarte-JPA Properties
# Tables will be created automatically based on Model classes
spring.jpa.hibernate.ddl-auto=update